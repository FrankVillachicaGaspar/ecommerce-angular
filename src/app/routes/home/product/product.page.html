<div class="container">
  <h2 class="main-title">Productos</h2>
  <div class="row">
    <div class="px-3">
      <!-- ? Table -->
      <div class="py-3 px-3 bg-white rounded-3">
        <app-table [theader]="tableHeader">
          @for (product of products(); track product.id) {
          <tr>
            <th scope="row">{{product.id}}</th>
            <td>{{ product.name }}</td>
            <td>{{product.category.name}}</td>
            <td>{{product.desc}}</td>
            <td>{{product.stock}}</td>
            <td>{{product.price}}</td>
            <td>{{product.createdAt}}</td>
            <td class="tbutton-max-with">
              <div class="d-flex justify-content-evenly">
                <button type="button" class="btn btn-outline-success rounded-4"><i class="bi bi-eye-fill"></i></button>
                <button type="button" class="btn btn-primary rounded-4"><i class="bi bi-pencil-square"></i></button>
                <button type="button" class="btn btn-danger rounded-4"><i class="bi bi-trash3-fill"></i></button>
              </div>
            </td>
          </tr>
          }
        </app-table>
        <p class="text-end pe-2 pt-2">Total de categor√≠as: {{pagination().totalItems}}</p>
        <div class="d-flex justify-content-center pt-2">
          <app-table-pagination [pagination]="pagination()" (emitChangePage)="getProducts($event)" />
        </div>
      </div>
    </div>
  </div>
</div>
