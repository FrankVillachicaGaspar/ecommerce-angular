<nav aria-label="Page navigation example">
  <ul class="pagination gap-2">
    <li class="page-item">
      <button class="page-link border-0" aria-label="Previous" (click)="onClickBtnNextAndPrevious(false)">
        <span aria-hidden="true">&laquo;</span>
      </button>
    </li>
    @if (paginationComponent.showStart) {
    <li class="page-item me-2">
      <button class="page-link border-0 bg-body-secondary bg-opacity-75 rounded-3" (click)="onClickBtnPagination(1)">
        1
      </button>
    </li>
    }
    <li class="page-item">
      <button class="page-link border-0 bg-body-secondary bg-opacity-75 rounded-3"
        [ngClass]="[paginationComponent.first === pagination().page ? 'activate' : '']"
        (click)="onClickBtnPagination(paginationComponent.first)">
        {{paginationComponent.first}}
      </button>
    </li>
    @if (paginationComponent.showSecond) {
    <li class="page-item">
      <button class="page-link border-0 bg-body-secondary bg-opacity-75 rounded-3"
        [ngClass]="[paginationComponent.second === pagination().page ? 'activate' : '']"
        (click)="onClickBtnPagination(paginationComponent.second)">
        {{paginationComponent.second}}
      </button>
    </li>
    }
    @if (paginationComponent.showEllipsis) {
    <li class="page-item d-flex align-items-end"><span class="page-link border-0 rounded-3 px-1">...</span></li>
    }
    @if (paginationComponent.showFinal) {
    <li class="page-item">
      <button class="page-link border-0 bg-body-secondary bg-opacity-75 rounded-3"
        [ngClass]="[paginationComponent.final === pagination().page ? 'activate' : '']"
        (click)="onClickBtnPagination(paginationComponent.final)">
        {{paginationComponent.final}}
      </button>
    </li>
    }
    <li class="page-item">
      <button class="page-link border-0" aria-label="Next" (click)="onClickBtnNextAndPrevious(true)">
        <span aria-hidden="true">&raquo;</span>
      </button>
    </li>
  </ul>
</nav>
