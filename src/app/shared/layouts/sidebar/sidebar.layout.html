<div class="layer"></div>
<aside [ngClass]="['sidebar vh-100', (sidebar() ? ' hidden' : '')]">
  <div class="sidebar-start">
    <div class="sidebar-head">
      <a href="/" class="logo-wrapper" title="Home">
        <span class="sr-only">Home</span>
        <span class="icon logo" aria-hidden="true"></span>
        <div class="logo-text">
          <span class="logo-title fs-6">Ecommerce</span>
          <span class="logo-subtitle">Dashboard</span>
        </div>

      </a>
      <button class="sidebar-toggle transparent-btn" title="Menu" type="button" (click)="onClickBtnShowMenu()">
        <span class="sr-only">Toggle menu</span>
        <span class="icon menu-toggle" aria-hidden="true"></span>
      </button>
    </div>
    <div class="sidebar-body">
      <!-- ? Ajustes principales -->
      <ul class="sidebar-body-menu">
        @for (item of sidebarOptions; track $index) {
        <li>
          <a [routerLink]="item.router" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="linear-height-0">
              <i [ngClass]="['fs-5', item.icon]"></i>
            </span>
            <span class="ms-3 title-item">{{item.name}}</span>
          </a>
        </li>
        }
        <!-- * li con counter (utilizar si es necesario) -->
        <!-- <li>
          <a href="comments.html">
            <span class="icon message" aria-hidden="true"></span>
            Comments
          </a>
          <span class="msg-counter">7</span>
        </li> -->
      </ul>
      <span class="system-menu__title">Sistema</span>
      <!-- ? Ajustes de Sistema -->
      <ul class="sidebar-body-menu">
        @for (item of sidebarOptionsSystem; track $index) {
        <li>
          <a [routerLink]="item.router" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="linear-height-0">
              <i [ngClass]="['fs-5', item.icon]"></i>
            </span>
            <span class="ms-3 title-item">{{item.name}}</span>
          </a>
        </li>
        }
      </ul>
    </div>
  </div>
  <div class="sidebar-footer">
    <a href="##" class="sidebar-user">
      <span class="sidebar-user-img">
        <picture>
          <source srcset="/assets/img/avatar/avatar-illustrated-01.webp" type="image/webp"><img
            src="/assets/img/avatar/avatar-illustrated-01.png" alt="User name">
        </picture>
      </span>
      <div class="sidebar-user-info">
        <span class="sidebar-user__title">Nafisa Sh.</span>
        <span class="sidebar-user__subtitle">Support manager</span>
      </div>
    </a>
  </div>
</aside>
